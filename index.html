     function getRamdomNumber1(min, max){
         var step1=max -min + 1;
         var step2=Math.random() * step1;
         var result=Math.floor(step2)
         document.getElementById("member-1").innerText=result
         return result;
        
     }
     function getRamdomNumber2(min, max){

         document.getElementById("member-2").innerText=result;
         return result;

        
     }
